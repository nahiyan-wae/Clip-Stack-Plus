name: Build Android APK (Legacy)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Install required 32-bit libraries
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libncurses5:i386 libstdc++6:i386 zlib1g:i386

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        env:
          SKIP_JDK_VERSION_CHECK: true
        with:
          packages: |
            platforms;android-22
            build-tools;22.0.1

      - name: Accept Android licenses
        env:
          SKIP_JDK_VERSION_CHECK: true
        run: yes | sdkmanager --licenses

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_8_X64 }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Clip-Stack-Plus-debug-apk
          path: app/build/outputs/apk/debug/*.apk
