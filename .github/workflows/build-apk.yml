name: Build Android APK (Legacy)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Java 17 (ONLY for sdkmanager)
      - name: Set up JDK 17 (SDK tools only)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Install legacy SDK components
      - name: Install Android SDK 22
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platforms;android-22" \
            "build-tools;22.0.1"

      # 5. Switch to Java 8 (MANDATORY for Gradle 2.2.1)
      - name: Switch to JDK 8 (Gradle build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # 6. Grant gradlew permission
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 7. Build APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Clip-Stack-Plus-Debug-APK
          path: app/build/outputs/apk/
