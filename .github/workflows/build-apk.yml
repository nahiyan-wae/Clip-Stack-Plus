name: Build Android APK (Legacy)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Use Java 8 (MANDATORY for Gradle 2.2.1)
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # 3. Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Install REQUIRED legacy SDK components
      - name: Install Android SDK 22
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platforms;android-22" \
            "build-tools;22.0.1"

      # 5. Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 6. Build Debug APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # 7. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Clip-Stack-Plus-Debug-APK
          path: app/build/outputs/apk/
